# 访问swagger:   http://localhost:8081/swagger-ui/index.html
#  or http://localhost:8081/swagger-ui.html

secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui/
#      - /swagger-resources/**
#      - /**/v2/api-docs
#      - /**/*.html
#      - /**/*.js
#      - /**/*.css
#      - /**/*.png
