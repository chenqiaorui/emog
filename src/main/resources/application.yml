server:
  port: 8081
  servlet:
    context-path: /api

redis:
  host: localhost
  database: 0
  port: 6379
  password:
  key:
    admin: 'ums:admin'
  expire:
    common: 86400 # 24小时

# mybatis-spring-boot-starter 打印sql执行日志
logging:
  level:
    com:
      emog:
        mapper: debug

# 分页配置，分页类型为mysql
pagehelper:
  helper-dialect: mysql
  # 分页合理话参数，pageNum<=0时查询第一页，pageNum>pages（页面总数），查询最后一页
  reasonable: true


